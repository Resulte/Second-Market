<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/c_password.css" >
    <link rel="stylesheet" href="/static/css/head.css" >
    <link rel="stylesheet" href="/static/css/file.css" >
</head>
<body>
        <div class="nav_head">
            {%if request.session.username|default:'' != ''%}
            <P>欢迎您，{{ request.session.username }}</P>
            <button class="btn btn-default"><a href="/user/logout" >退出</a></button>
            {%else%}
            <a class="btn btn-link"  href="/user/login" >登陆</a>
            <a class="btn btn-link"  href="/user/register" >注册</a>
            {%endif%}
            <div class="nav dropdown">
                <a class="btn btn-link"  href="/user/user_center" >| 用户中心</a>
            </div>
            <div class="nav">
                <a class="btn btn-link"  href="/" >首页</a>
            </div>
        </div>
        <div class="title">
            <img src="/static/img/title.png">
            <div class="second_title">
                <div class="find">
                    <input type="text" class="form-control" id="search" >
                    <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                    </a>
                    <button type="button" class="btn btn-warning"><a href="/release_goods">发布闲置</a></button>
                </div>
            </div>      
        </div>
        <!-- 返回最上开始 -->
        <div class="back_to_top">
            <a href="#"><img src="/static/img/index-回到最上.png"></a>
        </div>
        <!-- 返回最上结束 -->
    <div class="list">
        <div class="list_nav "> 
            <ul class="list-group">
                    <li class="list-group-item"><a href="/user/user_center">个人资料</a></li>
                <li class="list-group-item"><a href="/user/release_records">发布记录</a></li>
                <li class="list-group-item"><a href="/user/purchase_record">购买记录</a></li>
                <li class="list-group-item"><a href="/user/collection">我的收藏</a></li>
                <li class="list-group-item"><a href="/user/browse_history">浏览历史</a></li>
                <li class="list-group-item"><a href="/user/c_password">修改密码</a></li>
                <li class="list-group-item"><a href="/user/logon_record">登录记录</a></li>
            </ul>
        </div>
        <div class="list_body">
            <p>旧密码：</p>
            <input type="text" />
            <p>新密码：</p>
            <input type="text" />
            <p>确认密码：</p>
            <input type="text" /><br>
            <input type="button" class="btn btn-default" value="确认" />

        </div>
          
    </div>



    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/file.js"></script>
</body>
</html>
