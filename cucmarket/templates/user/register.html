<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园二货</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/file.css" >
    <link rel="stylesheet" href="/static/css/login.css" >
</head>
<body>
    <div class="nav_head">
        <a class="btn btn-link"  href="/user/login" >登陆</a>
        <a class="btn btn-link"  href="/user/register" >注册</a>
        <div class="nav dropdown">
            <a class="btn btn-link" href="/user/user_center">| 用户中心</a>
        </div>
        <div class="nav">
            <a class="btn btn-link"  href="/" >首页</a>
        </div>
    </div>
    <div class="title">
        <img src="/static/img/title.png">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </div>
        </div>      
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="/static/img/index-回到最上.png"></a>
    </div>
    <!-- 返回最上结束 -->
    <div class="re_in">
        <p class="text-center">注册</p>
        <form action="/user/register_handle/" method="post">
				{% csrf_token %}
            <input type="text"  placeholder="用户名" name="username" class="user" id="username" />
            <span class="error_tip">提示信息</span>
            <input type="text"  placeholder="学号" name="number" class="user" id="number" />
            <span class="error_tip">提示信息</span>
    {#        <input type="text"  placeholder="邮箱" name="register_email" class="user" id="register_email" />#}
            <input type="password"  placeholder="密码" name="password"  class="password" id="password"/>
            <span class="error_tip">提示信息</span>
            <input type="password"  placeholder="确认密码" name="password2"  class="password" id="password2"/>
            <span class="error_tip">提示信息</span>
    {#        <div class="code">#}
    {#            <input type="text" id="register_vcode">#}
    {#            <button type="button" class="btn btn-default" id="register_get_vcode">获取验证码</button>#}
    {#        </div>#}
            <input type="submit" class="btn btn-default" id="register_btn" value="确认注册">
        </form>
    </div>
    
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/register.js"></script>
    <script src="/static/js/file.js"></script>
</body>
</html>
