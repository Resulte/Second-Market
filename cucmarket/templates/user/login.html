<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园二货</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/file.css" >
    <link rel="stylesheet" href="/static/css/login.css" >

</head>
<body>
    <div class="nav_head">
        <a class="btn btn-link"  href="/user/login" >登陆</a>
        <a class="btn btn-link"  href="/user/register" >注册</a>
        <div class="nav dropdown">
            <a class="btn btn-link" href="/user/user_center">| 用户中心</a>
        </div>
        <div class="nav">
            <a class="btn btn-link"  href="/" >首页</a>
        </div>
    </div>
    <div class="title">
        <img src="/static/img/title.png">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </div>
        </div>      
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="/static/img/index-回到最上.png"></a>
    </div>
    <!-- 返回最上结束 -->
    <div class="log_in">
        <p class="text-center">登录</p>
        <form action="/user/login_handle/" method="post">
            {% csrf_token %}
            <input type="text"  placeholder="请输入学号" name="number" class="user" id="number" value="{{ number }}" />

            {% if error_msg != '' %}
                <div class="user_error">{{ error_msg }}</div>
            {% endif %}
            <input type="password"  placeholder="请输入密码" name="password"  class="password" id="password" value="{{ password }}"/>

            <a href="/user/reset_password">忘记密码？</a>
            <input type="submit" class="btn btn-default" id="logon_btn" value="确认登录">
        </form>
    </div>


    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/file.js"></script>
</body>
</html>
